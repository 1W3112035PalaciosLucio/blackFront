<div class="container-fluid bg-dark py-4">
    <div class="container text-white">
        <h3 class="text-center">REPORTE DE PARTIDAS</h3>
        <div class="row ">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 container text-center py-1">
                <button class="btn btn-danger" (click)="Volver()"><b>Volver</b></button>
            </div>
        </div>
    </div>
</div>
<div class="container py-2">
    <div class="row">
        <div class="col-12 container-fluid">
            <div class="card text-white bg-dark" style="width: 30rem;">
                <div class="card-header" style="text-align: center;">
                    <strong>Cantidad de juegos por día</strong>
                </div>
                <div class="chart">
                    <canvas baseChart [data]="datos" [type]="'bar'" [options]="barChartOptions">
                    </canvas>
                </div>
                <div class="card-body" style="text-align: center;">
                    <p class="card-text">Cantidad de juegos diarios realizados por jugador</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 container-fluid mt-3">
            <div class="card text-white bg-dark" style="width: 30rem;">
                <div class="card-header" style="text-align: center;">
                    <strong>Porcentaje de jugadas con puntaje 21 divididas por croupier y jugadores.</strong>
                </div>
                <div class="chart">
                    <canvas baseChart [type]="pieChartType" [data]="pieChartData"></canvas>
                </div>
                <div class="card-body" style="text-align: center;">
                    <p class="card-text">Porcentaje de BlackJacks realizados entre el jugador y el croupier</p>
                </div>
            </div>
        </div>
    </div>
