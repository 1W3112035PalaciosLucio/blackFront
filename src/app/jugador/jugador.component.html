<div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 py-1">
        <button class="btn btn-info" (click)="pedirCarta()" *ngIf="puntosJugador < 21 && plantarme">Pedir carta</button>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 py-1">
        <button class="btn btn-danger" (click)="plantarse()">Plantarme</button>
    </div>
</div>
