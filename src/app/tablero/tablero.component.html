<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<div class="zoom">
    <div class="container-fluid bg-secondary py-4">
        <div class="container text-white">
            <h5 class="text-center">BIENVENIDO A LA PARTIDA</h5>
            <div class="row ">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 container text-center py-1">
                    <button *ngIf="partidaIniciada" class="btn btn-success" (click)="InicioPartida()"><b>Iniciar
                        </b></button>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 container text-center py-1">
                    <button *ngIf="partidaIniciada" class="btn btn-danger" (click)="Volver()"><b>Volver
                        </b></button>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 container text-center">
                    <button *ngIf="!partidaIniciada" class="btn btn-warning" (click)="Reiniciar()"><b>
                            Reiniciar</b></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid contenedor">
        <div class="container py-3">
            <div class="bac">
                <div class="row ">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 container text-center">
                        <h1 *ngIf="!partidaIniciada"><code
                                style="color: rgb(251, 255, 14); font-family: 'Fira Sans Condensed', sans-serif; ">{{resultadoJuego}}</code>
                        </h1>
                    </div>
                </div>
                <div class="container-fluid">
                    <div *ngIf="!partidaIniciada">
                        <p class="text-justify text-white"><b> CARTAS DEL JUGADOR </b></p>
                        <p class="text-justify"> <b> Puntos del Jugador:</b> {{puntosJugador}}</p>
                        <div class="row">
                            <img class="col-xl-2 col-lg-2 col-md-3 col-sm-4  py-1" *ngFor="let carta of cartasJugador"
                                src="{{carta.toString()}}" alt="">
                        </div>
                        <br>
                        <p class="text-justify  text-white"><b>CARTAS DEL CROUPIER</b></p>
                        <p class="text-justify"><b>Puntos del Crupier:</b> {{puntosCrupier}}</p>
                        <div class="row">
                            <img class="col-xl-2 col-lg-2 col-md-3 col-sm-4 py-1" *ngFor="let carta of cartasCrupier"
                                src="{{carta.toString()}}" alt="">
                        </div>
                        <div class="row py-3 container">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center py-3">
                                <app-jugador (onPedirCarta)="PedirCarta($event)" (onPuntosjugador)="obtenerPuntosJugador($event)" (onPLantarse)="Plantarse()"></app-jugador>
                                <!--Componente hijo-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
